<!-- バナー -->
{% if site.data.banner.enabled %}
<div id="banner" class="bg-yellow-100 text-center py-2 px-4 w-full fixed top-[112px] z-40 transition-transform duration-300">
  <div class="container mx-auto">
    <a href="{{ site.data.banner.url }}" class="text-blue-600 hover:underline font-medium flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      {{ site.data.banner.title }}
    </a>
  </div>
</div>
{% endif %}
