faq_categories:
  - category: "基本的な質問"
    questions:
      - question: "初めての参加でも大丈夫ですか？"
        answer: "はい、毎年多くの初参加者を受け入れています。経験豊富なスタッフがサポートしますので、安心してご参加ください。"
        featured: true
      - question: "送迎や保険の対応はありますか？"
        answer: "全国からの参加をサポートするため、送迎バスの手配や各種保険に加入し、万一の事故にも対応できる体制を整えています。東京、大阪、名古屋からの送迎バスを運行しており、その他の地域からも公共交通機関を利用して参加可能です。また、すべての参加者は傷害保険と賠償責任保険に加入しています。"

  - category: "健康・安全に関する質問"
    questions:
      - question: "食物アレルギーがある場合でも参加できますか？"
        answer: "はい、参加可能です。申込時にアレルギーについて詳しくお知らせください。アレルギーの種類や程度によって個別に対応いたします。重度のアレルギーの場合は、事前に個別相談をさせていただくことがあります。"
        featured: true
      - question: "体調不良や怪我をした場合の対応は？"
        answer: "看護師が常駐しており、軽度の体調不良や怪我には迅速に対応します。必要に応じて近隣の医療機関と連携し、適切な医療ケアを提供します。また、緊急時の対応マニュアルを整備し、スタッフ全員が救急法を習得しています。"
      - question: "自然災害時の対応は？"
        answer: "気象情報を常に確認し、危険が予測される場合はプログラムの変更や中止を判断します。避難場所や避難経路を事前に確認し、定期的に避難訓練を実施しています。また、非常食や防災用品を備蓄し、万一の事態に備えています。"

  - category: "プログラムに関する質問"
    questions:
      - question: "年齢に合わせたプログラム内容ですか？"
        answer: "はい、年齢や発達段階に応じたプログラム設計を行っています。低学年向け、高学年向け、中高生向けなど、それぞれの年齢に適した活動内容と難易度を提供しています。また、グループ分けも年齢を考慮して行います。"
      - question: "雨天時のプログラムはありますか？"
        answer: "雨天時には、屋内で実施可能な代替プログラムを用意しています。クラフト作り、室内ゲーム、環境学習ワークショップなど、天候に左右されず楽しめる活動を提供します。安全面を考慮しながら、雨の中でしかできない体験活動を行うこともあります。"

  - category: "持ち物・準備に関する質問"
    questions:
      - question: "キャンプに必要な持ち物は？"
        answer: "各プログラムごとに詳細な持ち物リストをお送りします。基本的な生活用品と動きやすい服装をご用意ください。"
        featured: true
      - question: "事前に準備しておくことはありますか？"
        answer: "体力づくり（ウォーキングなど）、持ち物への名前の記入、荷物の詰め方の練習（お子様自身で管理できるように）、健康調査票の記入（アレルギーや既往症などの情報）などの準備をお勧めします。"
